{% extends "base.html" %}

{% block content %}
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Names</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% if tags %}
      {% for tag in tags %}
        <tr>
      <th scope="row">{{ tag.name }}</th>
      <td><a href="{% url 'schedule:tag-update' pk=tag.id %}"></a></td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>

      {% endfor %}
    {% endif %}
  </tbody>
</table>
{% endblock %}
